<!DOCTYPE html>
<html>
<head>
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.js"></script>
  <meta charset="utf-8">
  <title>Temperature Cycle Time Selector</title>
</head>
<body>
  
  <div class="ui container">
    <h1>Select a Date/Time</h1>
    <div class="ui grid">
        
        
        <div class="six wide column">
  <div class="ui calendar" id="example1">
    <div style="width: 100%;"  class="ui input big left icon">
      <i class="calendar icon"></i>
      <input id="dateInput" type="text" placeholder="Date/Time">
    </div>
  </div>
        </div>
        <div class="four wide column">
            <button style="margin-top: 1%;" id="checkTimes" class="ui button">Check Times</button>
        </div>
      </div>
      <div class="ui grid">

        <div class="eight wide column">
        <h2>Insert Arms at These Times (48hr period)</h2>
            <div id="addTimesHere"><p>(Times to add arms will appear here after selecting a date and time)</p></div>
        </div>

        <div class="eight wide column">
            <h2>Remove Arms at These Times (48hr period)</h2>
                <div id="removeTimesHere"><p>(Times to remove arms will appear here after selecting a date and time)</p></div>
            </div>
      </div>
 
    
    
  </div>
  <script src="./main.js"></script>
  <script src="./date.js"></script>
</body>
</html>
